<form #loginForm="ngForm" (submit)="onLoginSubmit(loginForm)" action="">
    <h1>Se connecter</h1>
    <input name="username" ngModel placeholder="username" type="text" class="form-control">
    <input name="password" ngModel placeholder="Mot de passe" type="password" class="form-control">
    <button>Envoyer</button>
</form>

<div *ngIf="userPresent">
    <p>{{us.user$.getValue().username}}</p>
</div>
